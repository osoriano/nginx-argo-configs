apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-staging
  namespace: nginx-cicd-argo
  labels:
    app.kubernetes.io/instance: nginx-staging
    app.kubernetes.io/version: 47e6e3d98e328c543e10ab54fc384133ab72800a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-staging
  template:
    metadata:
      labels:
        app: nginx-staging
    spec:
      containers:
      - name: nginx
        image: osoriano/nginx-cicd-argo:47e6e3d98e328c543e10ab54fc384133ab72800a
        ports:
        - name: traffic-port
          containerPort: 80
          protocol: TCP
        readinessProbe:
          httpGet:
            port: traffic-port
            path: /
