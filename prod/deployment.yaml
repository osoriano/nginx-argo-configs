apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-prod
  namespace: nginx-cicd-argo
  labels:
    app.kubernetes.io/instance: nginx-prod
    app.kubernetes.io/version: d44d5814d632b0780c9a8ddc3e52380feeb0f45a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-prod
  template:
    metadata:
      labels:
        app: nginx-prod
    spec:
      containers:
      - name: nginx
        image: osoriano/nginx-cicd-argo:d44d5814d632b0780c9a8ddc3e52380feeb0f45a
        ports:
        - name: traffic-port
          containerPort: 80
          protocol: TCP
        readinessProbe:
          httpGet:
            port: traffic-port
            path: /
