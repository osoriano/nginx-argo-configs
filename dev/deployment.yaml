apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dev
  namespace: nginx-cicd-argo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-dev
  template:
    metadata:
      labels:
        app: nginx-dev
    spec:
      containers:
      - name: nginx
        image: osoriano/nginx-cicd-argo:09dd58ecfa445c9048d7d2012296c16f9d0304cf
        ports:
        - name: traffic-port
          containerPort: 80
          protocol: TCP
        readinessProbe:
          httpGet:
            port: traffic-port
            path: /
